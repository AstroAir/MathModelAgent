[pytest]
minversion = 8.0
addopts = -ra -v --strict-markers --tb=short
asyncio_mode = auto
pythonpath = app

# 默认在 backend/tests 下发现测试
testpaths =
    tests

# 标记定义
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests

# 覆盖率配置
[coverage:run]
source = app
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
